<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Sign-in</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
     <div class="navbar">
        <ul class="nav-items">
            <li class="nav-item float-left">stackoverflow</li>
            <li class="nav-item float-right"><a href="signin.html">Sign in</a></li>
            <li class="nav-item float-right"><a href="signup.html">Sign up</a></li>
        </ul>
    </div>
    <div class="signin-page">
        <form class="this-form ">
            <!-- <label for="username">Username</label> -->
            <input type="text" name="username" placeholder="Enter your username" required autofocus/>
            <!-- <label for="password">Password</label> -->
            <input type="password" name="password" placeholder="Enter your password" required/>
            <button id="submit" type="submit">SIGN-IN</button>
            <p class="message"> Forgot password? <a href='#'>click here</a></p>
            <p class="message"> Dont have an Account? <a href='signup.html'>Sign Up</a></p>
        </form>
        <!-- <div>
            <p> Already have an account? <a href='#'>sign-in</a></p>
        </div> -->
    </div>
    <footer>

    </footer>
</body>
</html>
